        <script>

            function onClick() {
   
                var totalWords = document.getElementById('inputText').value;
                var totalWordCount = WordCount(totalWords);
                
                document.getElementById('countText').innerHTML = totalWordCount
               }

            function WordCount(str) {
                var count = 0;
                words = str.split(" ");
                for (i = 0; i < words.length; i++) {
                    
                    if (words[i] != "")
                        count += 1;
                }
                return count;
            }



        </script>
